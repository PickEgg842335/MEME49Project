<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="UTF-8">
        <title>Smart home monitoring</title>
        <link rel="stylesheet" href="./css/Style1.css">
        <script src="./js/hsmartSysjs.js"></script>
    </head>
    <body>
        <div class="classDivTatalItem">
            <div class="classDivCtrlPanTotal">
                <div class="classDivTitleH2">
                    <h2>家庭智慧控制系統</h2>
                </div>
                <div class="classDivPic">
                    <img src="./Pic/SmartHome.jpg" width="350">
                </div>
                <div class="classDivCtrlPanL1">
                    <form>
                        <fieldset class="classField1" id="idField1">
                            <div class="classDivCtrlPanTitle">
                                <h2>控制面板</h2>
                            </div>
                            <div class="classDivCtrlPanItemL1">
                                <span>
                                    <input class="classInputJson" type="button" id="idInputJson" value="Start Monitor">
                                </span>
                                <span id="idConnectType">
                                    連線待命中
                                </span>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="classDivItemAll">
                <div class="classDivItemL1">
                    <div class="classDivItem">
                        <form>
                            <fieldset class="classField2" id="idField2">
                                <div class="classDivTitle">
                                    <h2>環境資訊</h2>
                                </div>
                                <div class="classDivCenter">
                                    <div class="classDiv2CenterL1">
                                        <span id="idEnvOutputMsg">
                                            訊息
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="classDivItem">
                        <form>
                            <fieldset class="classField3" id="idField3">
                                <div class="classDivTitle">
                                    <h2>地震警報器</h2>
                                </div>
                                <div class="classDivCenter">
                                    <div class="classDiv2CenterL1">
                                        <span id="idItityOutputMsg">
                                            訊息
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="classDivItemL1">
                    <div class="classDivItem">
                        <form>
                            <fieldset class="classField4" id="idField4">
                                <div class="classDivTitle">
                                    <h2>車道口行人偵測警示器</h2>
                                </div>
                                <div class="classDivCenter">
                                    <div class="classDiv2CenterL1">
                                        <span id="idDisOutputMsg">
                                            訊息
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="classDivItem">
                        <form>
                            <fieldset class="classField5" id="idField5">
                                <div class="classDivTitle">
                                    <h2>室內照明控制</h2>
                                </div>
                                <div class="classDivCenter">
                                    <div class="classDiv2CenterL1">
                                        <span id="idLightOutputMsg">
                                            訊息
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="classDivItemL1">
                    <div class="classDivItem">
                        <form>
                            <fieldset class="classField6" id="idField6">
                                <div class="classDivTitle">
                                    <h2>蜂鳴器</h2>
                                </div>
                                <div class="classDivCenter">
                                    <div class="classDiv2CenterL1">
                                        <span id="idBzrOutputMsg">
                                            訊息
                                        </span>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="classDivItem">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
